<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SR Truck Quote Builder</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      color: #1a202c;
      margin-bottom: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background: #f9fafb;
    }
    th, td {
      border: 1px solid #e2e8f0;
      padding: 0.75rem;
      text-align: left;
      vertical-align: top;
    }
    th {
      background: #2563eb;
      color: white;
      text-align: center;
    }
    tr:nth-child(even) {
      background: #f1f5f9;
    }
    td[contenteditable="true"]:focus {
      outline: 2px solid #2563eb;
      background: #eef2ff;
    }
    tfoot td {
      font-weight: bold;
      background: #e0e7ff;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.8rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    #message {
      text-align: center;
      color: #16a34a;
      font-weight: 600;
      margin-top: 1rem;
      display: none;
    }
    .add-row {
      margin-top: 1rem;
      background-color: #10b981;
    }
    .add-row:hover {
      background-color: #059669;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>SR Truck Quote Builder</h1>

    <!-- Quote Table -->
    <table id="quoteTable">
      <thead>
        <tr>
          <th>Description of Work to be Performed</th>
          <th>Total $</th>
        </tr>
      </thead>
      <tbody id="quoteBody">
        <tr>
          <td contenteditable="true" placeholder="Enter description..."></td>
          <td contenteditable="true" onblur="formatCurrency(this)" oninput="updateTotal()" placeholder="Enter amount..."></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td style="text-align:right;">Total Amount:</td>
          <td id="grandTotal">$0.00</td>
        </tr>
      </tfoot>
    </table>

    <button class="add-row" type="button" onclick="addRow()">âž• Add Row</button>
    <button type="button" onclick="copyQuote()">ðŸ“‹ Copy Quote</button>
    <div id="message">Quote copied â€” paste it into Striven!</div>
  </div>

  <script>
    function addRow() {
      const tableBody = document.getElementById('quoteBody');
      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td contenteditable="true" placeholder="Enter description..."></td>
        <td contenteditable="true" onblur="formatCurrency(this)" oninput="updateTotal()" placeholder="Enter amount..."></td>
      `;
      tableBody.appendChild(newRow);
    }

    function formatCurrency(cell) {
      const raw = cell.innerText.replace(/[^0-9.]/g, '');
      const num = parseFloat(raw);
      if (!isNaN(num)) {
        cell.innerText = num.toLocaleString('en-US', {
          style: 'currency',
          currency: 'USD'
        });
      } else {
        cell.innerText = '';
      }
      updateTotal();
    }

    function updateTotal() {
      const rows = document.querySelectorAll("#quoteBody tr");
      let total = 0;
      rows.forEach(row => {
        const amountCell = row.querySelectorAll("td")[1];
        if (amountCell) {
          const amount = parseFloat(amountCell.innerText.replace(/[^0-9.-]+/g, ""));
          if (!isNaN(amount)) total += amount;
        }
      });
      document.getElementById("grandTotal").innerText = total.toLocaleString('en-US', {
        style: 'currency',
        currency: 'USD'
      });
    }

    function copyQuote() {
      const rows = document.querySelectorAll("#quoteBody tr");
      let quoteText = "=== SR Truck Quote ===\n\n";
      quoteText += "Description of Work to be Performed | Total $\n";
      quoteText += "------------------------------------|---------\n";

      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        const desc = (cells[0].innerText || "").trim();
        const total = (cells[1].innerText || "").trim();
        if (desc || total) {
          quoteText += `${desc} | ${total}\n`;
        }
      });

      const grandTotal = document.getElementById("grandTotal").innerText;
      quoteText += `\nTOTAL AMOUNT: ${grandTotal}\n`;
      quoteText += "\n----------------------\nThank you for choosing SR Truck!";

      navigator.clipboard.writeText(quoteText).then(() => {
        const msg = document.getElementById("message");
        msg.style.display = "block";
        setTimeout(() => msg.style.display = "none", 3000);
      });
    }
  </script>
</body>
</html>
