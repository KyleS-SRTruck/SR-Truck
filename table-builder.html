<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SR Truck Quote Builder</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      color: #1a202c;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 1rem;
      color: #2d3748;
    }
    input, textarea {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-top: 0.3rem;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      font-size: 1rem;
    }
    textarea { resize: vertical; min-height: 80px; }
    button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.8rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    #message {
      text-align: center;
      color: #16a34a;
      font-weight: 600;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>SR Truck Quote Builder</h1>

    <label for="salesperson">Salesperson</label>
    <input type="text" id="salesperson" placeholder="Enter your name" />

    <label for="customer">Customer Name</label>
    <input type="text" id="customer" placeholder="Customer or company name" />

    <label for="truckModel">Truck Model</label>
    <input type="text" id="truckModel" placeholder="e.g., Freightliner Cascadia" />

    <label for="vin">VIN / Stock #</label>
    <input type="text" id="vin" placeholder="Enter VIN or stock number" />

    <label for="price">Quoted Price ($)</label>
    <input type="number" id="price" placeholder="e.g., 129500" />

    <label for="notes">Notes / Options</label>
    <textarea id="notes" placeholder="Include specs, terms, etc."></textarea>

    <button type="button" onclick="copyQuote()">ðŸ“‹ Copy Quote</button>

    <div id="message">Quote copied â€” paste it into Striven!</div>
  </div>

  <script>
    function copyQuote() {
      const salesperson = document.getElementById("salesperson").value.trim();
      const customer    = document.getElementById("customer").value.trim();
      const model       = document.getElementById("truckModel").value.trim();
      const vin         = document.getElementById("vin").value.trim();
      const price       = document.getElementById("price").value.trim();
      const notes       = document.getElementById("notes").value.trim();

      const date = new Date().toLocaleDateString();

      const quoteText = 
`=== SR Truck Quote ===
Date: ${date}
Salesperson: ${salesperson}

Customer: ${customer}
Model: ${model}
VIN / Stock #: ${vin}
Quoted Price: $${price}

Notes / Options:
${notes}

----------------------
Thank you for choosing SR Truck!`;

      navigator.clipboard.writeText(quoteText).then(() => {
        const msg = document.getElementById("message");
        msg.style.display = "block";
        setTimeout(() => msg.style.display = "none", 3000);
      });
    }
  </script>
</body>
</html>
